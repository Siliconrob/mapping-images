name: ðŸ”¨ Dependabot PR Echo

on:
  pull_request:
    types: [opened]
    branches: [main]

concurrency:
  group: ci-${{ github.event.workflow_run.head_branch || github.ref }}
  cancel-in-progress: true

jobs:
  notify-slack:
    # if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¢ Echo commands
        # if: ${{ !cancelled() }}
        run: |
          echo "Dependabot secret: {{ secrets.TEST_DEPENDABOT_REPO_SECRET }}"
          echo "Repo action secret: {{ secrets.TEST_REPO_SECRET }}"
          echo ":warning: New Dependabot PR in *${{ github.repository }}*:"
          echo "*Title:* ${{ github.event.pull_request.title }}"
          echo "*Author:* ${{ github.actor }}"
          echo "*Link:* ${{ github.event.pull_request.html_url }}"          
