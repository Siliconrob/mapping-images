name: ðŸ”¨ Dependabot PR Echo

on:
  pull_request:
    types: [opened]
    branches: [main]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      runJob:
        description: 'Skip dependabot check'
        type: boolean
        required: true
      enableDebug:
        description: 'Set ACTIONS_STEP_DEBUG flag'
        type: boolean
        required: true        
env:
  ACTIONS_STEP_DEBUG: ${{ inputs.enableDebug }}
  RUN_JOB_FLAG: ${{ inputs.runJob }}

concurrency:
  group: ci-${{ github.event.workflow_run.head_branch || github.ref }}
  cancel-in-progress: true

jobs:
  run-and-scan:
    # if: github.actor == 'dependabot[bot]' || ${{ inputs.runJob }}
    runs-on: ubuntu-latest
    steps:
      - name: Initialize Job Run
        if: ${{ env.RUN_JOB_FLAG }} == '' || ${{ env.RUN_JOB_FLAG }} == false
        run: echo "RUN_JOB_FLAG=${{ github.actor == 'dependabot[bot]' }}" >> $GITHUB_ENV
      - name: python print secret
        env:
          MY_VAL: ${{ github.ref_name }}
          TEST_VAL: ${{ env.RUN_JOB_FLAG }}
        run: |
          import os          
          print(os.getenv("MY_VAL"))
          print(os.getenv("TEST_VAL"))
        shell: python    
      - name: ðŸ“¢ Echo commands
        env:
          TEST_REPO_SECRET: ${{ secrets.TEST_REPO_SECRET }}
          TEST_DEPENDABOT_SECRET: ${{ secrets.TEST_DEPENDABOT_REPO_SECRET }}
        if: ${{ env.RUN_JOB_FLAG }}
        run: |
          echo "Dependabot secret: $TEST_DEPENDABOT_SECRET"
          echo "Repo action secret: $TEST_REPO_SECRET"
          echo ":warning: New Dependabot PR in *${{ github.repository }}*:"
          echo "*Title:* ${{ github.event.pull_request.title }}"
          echo "*Author:* ${{ github.actor }}"
          echo "*Link:* ${{ github.event.pull_request.html_url }}"          
