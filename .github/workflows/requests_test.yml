name: Requests test

on:
  workflow_dispatch:
    inputs:
      secretKey:
        description: 'Secret Key Name'
        default: ''

env:
  LOCATION_ID: ${{ inputs.secretKey || 'LOCATION_IQ' }}

jobs:
  test-job:
    name: Test job implementation
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        id: echo-test
        run: |
          echo ${{ secrets[format('{0}', env.LOCATION_ID)] }}
      - name: Test using requests
        id: requests-test
        shell: python
        run: |
          import requests
          import json
          from urllib.parse import urlencode

          def get_test() -> None:
            get_params = {
              "q": "dfw",
              "format": "json",
              "key": "${{ secrets[format('{0}', env.LOCATION_ID)] }}"
            }         
            url = f"https://us1.locationiq.org/v1/search.php?{urlencode(get_params)}"
            headers = {}
            response = requests.get(url, headers=headers)
            response.raise_for_status()
            print(response.json())          

          def post_test() -> None:
            url = "https://jsonplaceholder.typicode.com/posts"
            payload = {
              "title": "foo",
              "body": "bar",
              "userId": 1,
            }
            headers = {}
            response = requests.post(url, headers=headers, data=json.dumps(payload))
            response.raise_for_status()
            print(response.json()) 

          def main() -> None:
            get_test()
            post_test()
            
          if __name__ == "__main__":          
            main()
